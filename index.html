<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>JS Form Testing</legend>
          <ul>
            <li>
              <label for="country">Country*</label>
              <select name="country" id="country" required>
                <option value="none" selected>--</option>
                <option value="nl">The Netherlands</option>
                <option value="canada">Canada</option>
              </select>
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label for="zip">Zip Code*</label>
              <input type="text" name="zip" id="zip" required />
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label for="email">Email*</label>
              <input type="email" name="email" id="email" required />
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label for="pwd">Password*</label>
              <input type="password" name="pwd" id="pwd" required />
              <span class="error" aria-live="polite"></span>
            </li>
            <li>
              <label for="pwd-conf">Password Confirmation*</label>
              <input type="password" name="pwd-conf" id="pwd-conf" required />
              <span class="error" aria-live="polite"></span>
            </li>
          </ul>
          <button id="confirmBtn" value="default">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
